<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stepping Stones 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #game-stats {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        #game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            pointer-events: auto;
        }

        #game-over.visible {
            display: flex;
        }

        #game-over h1 {
            font-size: 56px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }

        #final-stats {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 40px;
        }

        #replay-btn {
            padding: 18px 50px;
            font-size: 26px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: background 0.2s, transform 0.1s;
        }

        #replay-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        #replay-btn:active {
            transform: scale(0.98);
        }

        #miss-indicator {
            position: absolute;
            color: #ff3333;
            font-size: 64px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
    </style>
</head>
<body>
    <div id="ui-overlay">
        <div id="game-stats">Steps: 0 | Time: 00:00.000</div>
        <div id="game-over">
            <h1>Game Over</h1>
            <p id="final-stats"></p>
            <button id="replay-btn">Play Again</button>
        </div>
        <div id="miss-indicator">&times;</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
